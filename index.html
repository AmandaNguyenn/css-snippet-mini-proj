<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/styling.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>CSS Snippets</title>
</head>


<body>
    
    <header>
        <h1>CSS Snippets</h1>
        <p>Need an easy way to remeber syntax for CSS code? Add snippets below for easy access. Each box will automatically select the code for you to copy.</p>
    </header>

    <main>
        <figure>
            
                <h2>Flexbox Row</h2>
                <div class="flex">
                <p>Use these three properties to create a Flexbox row layout.</p>
             <section>    
                <pre><code>.row {
                display:flex;
                flex-direction: row;
                flex-wrap: wrap;
                }</code>
                </pre>    
            </section>
        </div>
        </figure>
        <figure>
            
               <h2>Flexbox Column</h2>
               <p>Use this to create a Flexbox Column Layout</p>
            <section>   
                  <pre><code>.column {
                display:flex;
                flex-direction: column;
                }</code></pre>
           </section>
       </figure>
       <figure>
        
           <h2>CSS Grid Layout</h2>
           <p>Build a 12-column layout using CSS Grid</p>
        <section>   
            <pre><code>.grid {
            display: grid;
            width: 100%;
            grid-template-columns: repeat(12,1fr);
            }</code></pre> 
       </section>
   </figure>

   <figure>
    
       <h2>Linear Gradients</h2>
       <p>This will create a background with a linear color gradient from top to bottom.</p>
    <section>   
        <pre><code>.linear-gradient-background {
        background-image: linear-gradient(
        rgba(232, 102, 236, 0.3) 0%,
        rgba(232, 102, 236, 0.6) 100%
            )
        }</code></pre>
   </section>
</figure>

<figure>
    
       <h2>Box Glow</h2>
       <p>Use transitions and box shadows to glow on hover.</p>
    <section>   
        <pre><code>.code-card .card-header {
        border-radius: 8px;
        transition: all 0.5s ease-in0out;
        }
        
        .code-card:hover. 
        .code-card:hover .card-header {
        box-shadow: inset 0px 0px 8px 
        rgba(232, 102, 236,1), 0 0 15px
        rgba(232, 102, 236,1);
        }</code></pre>
   </section>
</figure>

<figure>
    
       <h2>Overlay Card with Title</h2>
       <p>Use position properties and negative margins to raise elements higher than their natural starting point.</p>
    <section>   
            <pre><code>.card-header {
                position: relative;
                margin-top: -20px;
            }</code></pre>
   </section>
</figure>
 </main>
